<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilo.css">
	<title>Jogo descubra o número</title>
</head>
<body>
	<main>
		<div class="box">
			<h1>Jogo descubra o número</h1>
			<p>Número: <input id="inNumero" type="text" autofocus></p>

			<button id="btnApostar">Apostar</button>
			<button id="btnJogarNovamente" class="ocultaBotao">Jogar Novamente</button>

			<h3>Erros: <span id="outErros">0</span></h3>
			<h3>Tentativas: <span id="outTentativas">6</span></h3>
			<h4 id="outDica" class="italico">Dica: É uma número entre 01 e 100.</h4>
		</div>
	</main>

	<script src="js/ex5_3.js"></script>
</body>
</html>
