<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
	<script>
		/*
			Elaborar um programa que leia dois números.
			Calcule e informe a soma desses números.

					- Entrada de dados: ler dois números.
					- Processamento: calcular a soma.
					- Saída: informar a soma.
			*/

		var numero01 = Number(prompt("O primeiro número é: "));
		var numero02 = Number(prompt("O segundo número é: "));
		var soma = numero01 + numero02;

		alert("A soma dos números é: " + soma);

	</script>
</body>
</html>
