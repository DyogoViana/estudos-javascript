<body>
	<script>
		/*
			Elaborar um programa que leia a duração de uma viagem em dias e horas.
			Calcule e informe a duração total da viagem em números de horas.

			ex. de tempo de uma viagem: 2 dias e 5h, total de 53h

			2 * 24 + 5 = 53

			número de dias: 2
			número de horas: 5
			total de horas: 53

					- Entrada de dados: ler duração da viagem em dias e horas.
					- Processamento: calcular e informar o total da viagem em números de horas.
					- Saída: ???????????
		*/

		let diasViagem = Number(prompt("Quantos dias estamos de viagem =)  ? "));
		let horasViagem = Number(prompt("E quantas horas? "));

		let totalHoras = (diasViagem * 24) + horasViagem;

		alert("Nossa! \nEstamos viajando há " + totalHoras + " horas!!!");

	</script>		
</body>
